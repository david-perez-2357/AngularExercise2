
<mat-card appearance="outlined" class="relative">
  <mat-card-content>
    <div class=" gap-x-6 gap-y-3 flex-wrap h-full mt-4 flex justify-center items-center">
      <mat-form-field>
        <mat-label>Filtrar por nombre</mat-label>
        <input matInput placeholder="Nombre" [(ngModel)]="nameFilter" (change)="filterTable()">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Filtrar por estado</mat-label>
        <mat-select [(value)]="stateFilter" (selectionChange)="filterTable()">
          <mat-option value="1">Todos</mat-option>
          <mat-option value="2">Aprobados</mat-option>
          <mat-option value="3">Suspendidos</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
  <div class="absolute text-gray-500 flex align-middle gap-1 top-0 left-0 p-2">
      <mat-icon>search</mat-icon>
      <span class="">Filtrar</span>
  </div>
</mat-card>

<br/>

<table mat-table [dataSource]="students" class="mat-elevation-z8 rounded-xl overflow-hidden shadow-none">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef> Nota </th>
    <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element" class="{{ element.grade >= 5 ? 'text-green-500' : 'text-red-500' }}"> {{element.grade >= 5 ? 'Aprobado' : 'Suspendido'}} </td>
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell p-4" colspan="displayedColumns.length"> No hay datos disponibles </td>
  </tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
